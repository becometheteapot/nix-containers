name: update-flake-lock

on:
  workflow_dispatch:
  schedule:
    - cron: 17 2 * * *  # 02:17 daily

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/update-flake-lock@v19
